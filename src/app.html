<!doctype html>
<html lang="en">

        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta

            media="(prefers-color-scheme: light)"
            content="#fafafa"
